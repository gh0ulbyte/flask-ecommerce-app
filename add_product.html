{% extends "base.html" %}

{% block title %}Agregar Producto - Administración{% endblock %}

{% block content %}
<div class="text-center mt-4">
    <h1>Agregar Nuevo Producto</h1>
</div>

<div style="max-width: 600px; margin: 2rem auto;">
    <form method="POST" enctype="multipart/form-data" class="card">
        <div class="card-body">
            <div class="form-group">
                <label for="name" class="form-label">Nombre del Producto</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="description" class="form-label">Descripción</label>
                <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="price" class="form-label">Precio</label>
                <input type="number" id="price" name="price" step="0.01" min="0" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" id="stock" name="stock" min="0" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="category" class="form-label">Categoría</label>
                <input type="text" id="category" name="category" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="image" class="form-label">Imagen del Producto</label>
                <input type="file" id="image" name="image" accept="image/*" class="form-control">
                <small class="text-muted">Formatos permitidos: JPG, PNG, GIF. Tamaño máximo: 16MB</small>
            </div>
            
            <div class="d-flex gap-2 mt-4">
                <button type="submit" class="btn">Agregar Producto</button>
                <a href="{{ url_for('admin_products') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
