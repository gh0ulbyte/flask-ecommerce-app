{% extends "base.html" %}

{% block title %}Registrarse - Tienda Online{% endblock %}

{% block content %}
<div class="text-center mt-4">
    <h1>Crear Cuenta</h1>
    <p class="mt-2">Únete a nuestra tienda online</p>
</div>

<div style="max-width: 400px; margin: 2rem auto;">
    <form method="POST" class="card">
        <div class="card-body">
            <div class="form-group">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn" style="width: 100%;">Registrarse</button>
            
            <div class="text-center mt-3">
                <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>
            </div>
        </div>
    </form>
</div>
{% endblock %}
