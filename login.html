{% extends "base.html" %}

{% block title %}Iniciar Sesión - Tienda Online{% endblock %}

{% block content %}
<div class="text-center mt-4">
    <h1>Iniciar Sesión</h1>
    <p class="mt-2">Accede a tu cuenta para continuar</p>
</div>

<div style="max-width: 400px; margin: 2rem auto;">
    <form method="POST" class="card">
        <div class="card-body">
            <div class="form-group">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn" style="width: 100%;">Iniciar Sesión</button>
            
            <div class="text-center mt-3">
                <p>¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a></p>
            </div>
        </div>
    </form>
</div>
{% endblock %}
